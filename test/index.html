<!DOCTYPE>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            type='text/css'
            rel='stylesheet' />
    </head>
    <body>
        <div class='container'>
            <div class="row">
                <div class='col-md-4'>
                    <h3>Info for <label id="tournamentName" /></h3>
                    <ul id="tournamentInfoList" />
                </div>
                <div class='col-md-4'>
                    <h3>Info for <label id="eventName" /></h3>
                    <ul id="eventInfoList" />
                </div>
                <div class='col-md-4'>
                    <h3>Info for Phase <label id="phaseName" /></h3>
                    <ul id="phaseInfoList" />
                    <hr/>
                    <h3>Phase Group Info</h3>
                    <ul id="phaseGroupInfoList"></ul>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class='col-md-6'>
                    <h3>Players</h3>
                    <ul id="playerInfoList" />
                </div>
                <div class='col-md-6'>
                    <h3>Sets</h3>
                    <table id="setsTable" >
                        <tr>
                            <th>Winner</th>
                            <th>Score</th>
                            <th>Score</th>
                            <th>Loser</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="../dist/smashgg-promise.js"></script> <!-- used via local -->
    <script src="smashgg-promise.js"></script> <!-- used via express -->
    <script src="./test.js"></script>
